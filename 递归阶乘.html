<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function fact(n) {
        let sum = n;
        for (let index = 1; index < n; index++) {
          sum *= index ;
        }
        return sum;
      }

      console.log(fact(5));
    </script>
  </body>
