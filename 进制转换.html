<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mulBase(num, base) {
        var s = [];
        do {
          s.push(num % base);
          num = Math.floor((num /= base));
        } while (num > 0);

        var converted = "";
        while (s.length > 0) {
          converted += s.pop().toString();
        }

        return converted;
      }
      console.log(mulBase(32,2));
    </script>
  </body>
</html>
